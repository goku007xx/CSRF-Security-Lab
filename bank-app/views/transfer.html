<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transfer Funds</title>
    <style>
        body {
            /* background-color: #f8fafc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0; */
            background: linear-gradient(to right, #667eea, #764ba2);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .transfer-container {
            background-color: #ffffff;
            padding: 2rem 2.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 420px;
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333333;
        }

        label {
            display: block;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #555555;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #cccccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        button {
            margin-top: 1.5rem;
            width: 100%;
            padding: 0.75rem;
            background-color: #22c55e;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #16a34a;
        }

        .alert {
            background-color: #fde68a;
            border: 1px solid #facc15;
            color: #92400e;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .success {
            background-color: #bbf7d0;
            border: 1px solid #4ade80;
            color: #065f46;
        }
    </style>
</head>
<body>
    <div class="transfer-container">
        <h2>Transfer Funds</h2>
        {{alertBox}}

        <form action="/transfer" method="POST">
            <label for="recipient">Recipient Username</label>
            <input type="text" id="recipient" name="recipient" placeholder="e.g. bob" required>

            <label for="amount">Amount (â‚¹)</label>
            <input type="number" id="amount" name="amount" min="1" placeholder="e.g. 500" required>

            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
