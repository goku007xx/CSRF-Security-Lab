<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSRF Validation Failed</title>
    <style>
        body {
            background: #f8d7da;
            color: #721c24;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .error-box {
            background: #fff;
            border: 2px solid #f5c6cb;
            padding: 2em 3em;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);

        }

            margin-bottom: 0.5em;
        }
        a {
            color: #721c24;
            text-decoration: underline;
        }

<body>
    <div class="error-box">
        <h1>CSRF Attack Blocked!</h1>

    </div>
